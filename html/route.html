    <div class="container">
        <form>
            <div class="route_input_group" id="route_input_group">
                <input type="text" class="route_form_control" id="route_form_control" placeholder="搜尋..." autofocus
                    autocomplete="off">
                <style id="route_search"></style>
                <button type="button" class="btn route_search" style="outline: none" onclick="change(this)">
                    <i class="fas fa-search"></i>
                </button>

            </div>
            <div class="choose_box">
                <input type="radio" id="CheckAll" onclick="choose(this)" checked />
                <label for="CheckAll" class="choose"></label>
                <label for="CheckAll">全部</label>
            </div>
            <div class="choose_box">
                <input type="checkbox" class="items" id="northern" onclick="choose(this)" />
                <label for="northern" class="choose"></label>
                <label for="northern">北部▸基隆 宜蘭 台北 新北 桃園 新竹</label>
            </div>
            <div class="choose_box">
                <input type="checkbox" class="items" id="central" onclick="choose(this)" />
                <label for="central" class="choose"></label>
                <label for="central">中部▸苗栗 台中 彰化 南投 雲林</label>

            </div>
            <div class="choose_box">
                <input type="checkbox" class="items" id="southern" onclick="choose(this)" />
                <label for="southern" class="choose"></label>
                <label for="southern">南部▸嘉義 台南 高雄 屏東</label>
            </div>
            <div class="choose_box">
                <input type="checkbox" class="items" id="eastern" onclick="choose(this)" />
                <label for="eastern" class="choose"></label>
                <label for="eastern">東部▸花蓮 台東</label>
            </div>
            <div class="choose_box">
                <input type="checkbox" class="items" id="islands" onclick="choose(this)" />
                <label for="islands" class="choose"></label>
                <label for="islands">離島▸澎湖 金門 馬祖</label>
